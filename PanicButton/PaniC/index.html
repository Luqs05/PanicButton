<body onload = "loaded();">


<link rel="stylesheet" href="leaflet\leaflet.css" />
<script src="leaflet\leaflet.js"></script>

<div class="header" id="header-top">	
    <div class="wrap"> 
        <div class="header-top">
	         <div class="logo">
				<a href="index.html"><img src="images/logo.png" alt="" /></a>
                <h1>Click "HELP" in case of emergency</h1>
			 </div>
		    <div class="clear"></div>
        </div>
    </div>
</div>



<div class="container">
  
	<button onclick="upd();" class="PanicButton">HELP</button>

      <div id="slideout">
        <form>
		<style type="text/css">
			#text
			{
				font-weight: bold;
				font-size: 100% auto;
				text-align: center;
				padding-bottom: 25px;
				font-family: Arial, Helvetica, sans-serif;
			}		

			#slideout
			{
				height: 80%;
				width: 100%;
				position: relative;
				margin-top: -37%;
			}
		</style>
		<div id="text">
			Assistance is on its way, please select the type of incident from the list below:
		</div>
			
		 <button onclick = "updCrim(); msg();" id="CrimeButton">Criminal Activity</button><br><br>
         <button onclick = "updEnv(); msg();" id="EnvButton">Environmental Incident</button><br><br>
         <button onclick = "updMed(); msg();" id="MedButton">Medical Emergency</button>
        </form>
      </div>
</div>
<script>

var mymap;
var lat, lng, accu;

function loaded(){
mymap = L.map('mapid');
mymap.locate({setView: true, watch: false}).on('locationfound', function(e){
		console.log("found");
		lat=e.latitude;
		lng=e.longitude;
		accu=e.accuracy;
		console.log(lat + "  ,"+ lng + " " + accu);
		//alert(lat+ " "+ lng);
		});
}

function upd(){
		
		$.ajax({
		 type:'POST',
		 data:{lat, lng, accu},
		 url:"panicbutton.php"
		 });
	 };
		
	
	
	


</script>


<script>

var mymap;
var myTimeout;

function updCrim(){
		$.ajax({
		type: "POST",
		url: "updateCrim.php",
		data: { type: "Criminal Activity" }
		});
		timeout: 3000
	};
		
function updMed(){
		$.ajax({
		type: "POST",
		url: "updateMed.php",
		data: { type: "Medical Emergency" }
		});
		timeout: 3000
	};
	
function updEnv(){
		$.ajax({
		type: "POST",
		url: "updateEnv.php",
		data: { type: "Environmental Incident" }
		});
		timeout: 3000
	};
	
function msg(){
	alert( "Assistance is being sent to your location! " );
};


</script>


<div id="mapid" width="100"></div>
